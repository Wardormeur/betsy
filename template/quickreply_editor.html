

<!-- Modal -->
<div class="modal fade" id="quickReply" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{U_QR_ACTION}">
      <div class="modal-header">
			<dl style="clear: left;">
				<dt><label for="subject">{L_SUBJECT}:</label></dt>
				<dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
			</dl>

      </div>
      <div class="modal-body">
        <div class=" form-group " id="fast-answer">
			<div id="message-box-ns">
				<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
			</div>
			
		</div>
      </div>
      <div class="modal-footer">
       <div class="submit-buttons form-group">
				{S_FORM_TOKEN}
				{QR_HIDDEN_FIELDS}
				<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="btn btn-sm btn-success" />&nbsp;
				<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="btn btn-sm" />&nbsp;
			</div>
      </div>
    </div>
    </form>
  </div>
</div>
